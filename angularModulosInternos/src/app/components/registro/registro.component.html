<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>
        Ya has iniciado sesión
    </h2>
    </div>
    
    <ng-template #loggedOut>
        <div class="container d-flex justify-content-center">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                          <a class="nav-link " aria-current="page" routerLink="/">Iniciar Sessión</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" routerLink="/registro">Registrarse</a>
                        </li>
                      </ul>
                </div>
                <div class="card-body">
                    <form action="" [formGroup]="formPersona" (ngSubmit)="onRegister()"  novalidate>
                        <div class="form-group">
                            <label for="Nombre" >Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" formControlName="nombre">
                        </div>
    
                        <div class="form-group">
                            <label for="email" >email</label>
                            <input type="email" class="form-control" name="email" id="email" formControlName="email">
                        </div>

                        <div class="form-group">
                            <label for="nombreUsuario" >nombreUsuario</label>
                            <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" formControlName="nombreUsuario">
                        </div>

                        <div class="form-group">
                            <label for="password" >password</label>
                            <input type="password" class="form-control" name="password" id="password" formControlName="password">
                        </div>
    
                        <div class="form-group" style="margin-top: 5px;">
                            <button style="width: 100%;" class="btn btn-outline-success btn-block" [disabled]="!formPersona.valid" > <i class="fas fa-sign-in-alt"></i> Crear cuenta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </ng-template>
