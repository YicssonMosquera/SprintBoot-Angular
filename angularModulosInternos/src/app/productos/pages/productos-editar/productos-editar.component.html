<div class="y-card" style="height: 100%; width: 100%;">
    <div class="y-card-header" style="margin-top: 20px;">
       
    </div>

    <div class="y-card-body" style="overflow: hidden; padding: 5px;">
        <form [formGroup]="formProducto" class="form-row m-cont-editar">
            
            <input type="hidden" espk pInputText formControlName="id">

            <span class="op-field op-field-required" style="margin-left: 5px;">
                <label for="nombres">Nombre</label>
                <input style="margin-left: 5px;" id="nombre" type="text" pInputText formControlName="nombre">
            </span>

            <span class="op-field op-field-required" style="margin-left: 10px;">
                <label for="primerApellido">Precio</label>
                <input style="margin-left: 5px;" id="precio" type="text" pInputText formControlName="precio">
            </span>
        </form>
    </div>

    <div class="y-card-footer" style="padding: 0px;">
        <button *ngIf='formProducto.value.id == null; else elseBlock' (click)="guardarProducto()" pButton type="button" label="Guardar" icon="pi pi-save" class="p-button-raised p-button-text p-button-success"></button>
        <ng-template #elseBlock>
            <button (click)="editar()" pButton type="button" label="Modificar" icon="pi pi-save" class="p-button-raised p-button-text p-button-success"></button>
        </ng-template>
    
        <button pButton type="button" label="Eliminar" icon="pi pi-trash" class="p-button-raised p-button-text p-button-danger"></button>
        <button (click)="nuevo()" pButton type="button" label="Nuevo" icon="pi pi-plus" class="p-button-raised p-button-text p-button-primary"></button>
        <button (click)="cancelar()" pButton type="button" label="Cancelar" icon="pi pi-angle-left" class="p-button-raised p-button-text p-button-secondary"></button>
    </div>

   

</div>
