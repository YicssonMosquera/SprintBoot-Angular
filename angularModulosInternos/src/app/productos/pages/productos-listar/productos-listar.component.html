<div class="y-card" style="height: 100%; width: 100%;">
    <div class="y-card-header" style="margin-top: 20px;">
        <div class="cont-buttons-actions">
        <button pButton (click)="nuevo()" style="margin-left: 20px;" type="button" label="Nuevo" icon="pi pi-plus" class="p-button-raised p-button-text p-button-success"></button>
        <!-- <button pButton (click)="editar()" style="margin-left: 7px;" type="button" label="Editar" icon="pi pi-pencil" class="p-button-raised p-button-text"></button>
        <button pButton style="margin-left: 7px;" type="button" label="Eliminar" icon="pi pi-trash" class="p-button-raised p-button-text p-button-danger"></button>
        <button pButton style="margin-left: 7px;" type="button" label="Filtros" icon="pi pi-filter" class="p-button-raised p-button-text p-button-secondary"></button> -->
    </div>
    </div>
    <div class="y-card-body" style="overflow: hidden; padding: 5px; margin-top: 9px;">
        <p-table [value]="producto" styleClass="p-datatable-sm p-datatable-gridlines" tableStyleClass="prime-table"
            selectionMode="single" dataKey="code" [scrollable]="true" scrollHeight="flex"
            (onRowSelect)="onRowSelect($event)" [(selection)]="rowSelected" >
            <ng-template pTemplate="header">
                <tr tableStyleClass="header">
                    <th style="flex: 0.1; justify-content: space-around;">#</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th style="flex: 0.1;"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data let-i="rowIndex">
                <tr [pSelectableRowDblClick]="data">
                    <td style="flex: 0.1; justify-content: space-around;">{{i + 1}}</td>
                    <td>{{data.nombre}}</td>
                    <td>{{data.precio}}</td>
                    <td style="flex: 0.1;"><button pButton (click)="eliminarProduto(data.id)"
                            style="height: 20px; width: 20px;" pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-danger"></button></td>
                </tr>
            </ng-template>
        </p-table>

    </div>
    <div class="y-card-footer" style="padding: 0px;">
        
    </div>



</div>
