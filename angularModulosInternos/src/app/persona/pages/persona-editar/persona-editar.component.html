<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>
        Ya has iniciado sesión
    </h2>
    </div>
    
    <ng-template #loggedOut>
        <div class="container d-flex justify-content-center">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                          <a class="nav-link " aria-current="page" routerLink="/login">Iniciar Sessión</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" routerLink="/mainApp/personas/editar">Registrarse</a>
                        </li>
                      </ul>
                </div>
                <div class="card-body">
    
                </div>
            </div>
        </div> 
    </ng-template>
