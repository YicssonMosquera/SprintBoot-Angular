<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistema de Empleados</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container">
		<h1>Registro de Empleados</h1>
		
		
		<form action="#" th:action="@{/saveEmployee}" th:object ="${employee}" method="POST">
			<input type="text" th:field="*{firstName}" placeholder="Nombres" class="form-control mb-4 col-4">
			<input type="text" th:field="*{lasName}" placeholder="Apellidos" class="form-control mb-4 col-4">
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
		
			<button type="submit" class="btn btn-success">Guardar Registro</button>
		</form>
	</div>

</body>
</html>
